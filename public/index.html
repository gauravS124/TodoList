        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            
            <link rel="stylesheet" href="styles.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>    
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        </head>
        <body>
          <div class="container p-10">
                
            <h3>To Do List</h3>
            <div class="form-group">
            <label>Enter the title of the task</label>
            <input type="text" class="form-control" id="task" placeholder="Eg : write essay,clean your room">
            </div>
            <div class="form-group">
                <label>Enter the Description</label>
                <input type="text" class="form-control" id="task" placeholder="Eg : write essay,clean your room">
            </div>
            <div class="form-group">
                <label>Enter the Due Date</label>
                <input type="date" class="form-control" id="task" placeholder="Eg : write essay,clean your room">
            </div>
            <fieldset class="form-group">
                <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="incomplete" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Incomplete
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="complete">
                    <label class="form-check-label" for="gridRadios2">
                        Complete
                    </label>
                    </div>
                    
                </div>
                </div>
            </fieldset>

            <fieldset class="form-group" display="inline">
                <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadiosP" id="gridRadios1" value="incomplete" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Low
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadiosP" id="gridRadios2" value="complete">
                    <label class="form-check-label" for="gridRadios2">
                        Medium
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadiosP" id="gridRadios2" value="complete">
                        <label class="form-check-label" for="gridRadios2">
                        High
                        </label>
                    </div>
                    
                </div>
                </div>
            </fieldset>


        
            <button type="submit" class="btn btn-primary" onclick="add()">Add</button>
            <button type="submit" class="btn btn-danger" onclick="remove()">Clear</button>
            <br>
            <br>
            <div id="tasklist">
                <div class="col-sm-10 card m-0 p-0" >
                <div class="card-header m-0 row bg-danger text-white" >
                    <div class="col">Task name</div>
                    <div class="col text-right">Due date (dd-mm-yyyy)</div>
                </div>
                <div class="card-body row">
                    <div class="col">Task Description</div>
                    <button class="btn btn-danger col col-sm-2">High</button>
                </div>
                </div>
                <!-- <div class="form-group">
                    <label>Enter the Description</label>
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">Simple collapsible</button>

                </div>
                

                <div id="demo" class="collapse">
                Lorem ipsum dolor text....
                </div> -->

            </div>
          </div>
        </body>
        </html>
