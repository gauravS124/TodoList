        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            
            <link rel="stylesheet" href="styles.css">
           
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"  crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <script src="script.js"></script>
            <script src="add.js"></script> 
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
        
        
        </head>
        <body>
          <div class="container p-10">
                
            <h3>Task Manager</h3>
            <form id="myform">
                <div class="form-group">
                    <label>Enter the title of the task</label>
                    <input type="text" class="form-control" id="task" placeholder="Eg : write essay,clean your room">
                    </div>
                    <div class="form-group">
                        <label>Enter the Description</label>
                        <input type="text" class="form-control" id="desc" placeholder="Eg : write essay,clean your room">
                    </div>
                    <div class="form-group">
                        <label>Enter the Due Date</label>
                        <input type="date" class="form-control" id="due" placeholder="Eg : write essay,clean your room">
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="gridRadios1" value="incomplete" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Incomplete
                            </label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="gridRadios2" value="complete">
                            <label class="form-check-label" for="gridRadios2">
                                Complete
                            </label>
                            </div>
                            
                        </div>
                        </div>
                    </fieldset>
        
                    <fieldset class="form-group" display="inline">
                        <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios1" value="low" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Low
                            </label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios2" value="medium">
                            <label class="form-check-label" for="gridRadios2">
                                Medium
                            </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios2" value="high">
                                <label class="form-check-label" for="gridRadios2">
                                High
                                </label>
                            </div>
                            
                        </div>
                        </div>
                    </fieldset>
        
        
                
                    <button type="submit" class="btn btn-primary" id="addTask"  onclick="add()" >Add</button>
               
            </form>
            <br>
            <br>
            <div id="tasklist">
                <div class="col-sm-10 card m-0 p-0" >
                    <div class="card-header m-0 row bg-danger text-white" >
                        <div class="col">Task name</div>
                        <div class="col text-right">Due date (dd-mm-yyyy)</div>
                        <button style="font-size:10px" class="btn-primary btn " data-toggle="modal" data-target="#myModal"> <i class="fa fa-edit"></i></button>
                           
                        <!-- The Modal -->
                                <div class="modal" id="myModal">
                                    <div class="modal-dialog">
                                    <div class="modal-content">
                                    
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                        <h4 class="modal-title">task headig</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        
                                        <!-- Modal body -->
                                        <div class="modal-body">
                                        <div class="form-group">
                                                        <label>Enter the Due Date</label>
                                                        <input type="date" class="form-control" id="due" placeholder="Eg : write essay,clean your room">
                                            </div>
                                                    <fieldset class="form-group">
                                                        <div class="row">
                                                        <legend class="col-form-label col-sm-4">Status</legend>
                                                        <div class="col-sm-4">
                                                            <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="status" id="gridRadios1" value="incomplete" checked>
                                                            <label class="form-check-label" for="gridRadios1">
                                                                Incomplete
                                                            </label>
                                                            </div>
                                                            <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="status" id="gridRadios2" value="complete">
                                                            <label class="form-check-label" for="gridRadios2">
                                                                Complete
                                                            </label>
                                                            </div>
                                                            
                                                        </div>
                                                        <br>
                                                        
                                                        <legend class="col-form-label col-sm-4 pt-0">Priority</legend>
                                                        <div class="col-sm-4 pr-10">
                                                        <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios1" value="low" checked>
                                                        <label class="form-check-label" for="gridRadios1">
                                                            Low
                                                        </label>
                                                        </div>
                                                        <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios2" value="medium">
                                                        <label class="form-check-label" for="gridRadios2">
                                                            Medium
                                                        </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios2" value="high">
                                                            <label class="form-check-label" for="gridRadios2">
                                                            High
                                                            </label>
                                                        </div>
                                                        </div>
                                                    </fieldset>
                                        
                                        
                                                    
                                                    
                                                        </div>
                                        
                                                        <!-- Modal footer -->
                                                        <div class="modal-footer">
                                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                                        </div>
                                                        
                                                    </div>
                                                    </div>
                                                </div>
                                
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <div class="col">Task Description</div>
                            <button class="btn btn-danger col col-sm-2">High</button>
                           
                        </div>
                        <br>
                        <button type="button" id="notebutton" class="btn collapsible btn-primary" onclick="noteClicked()" display="block" >Notes</button>

                        <div class="row">
                            <div class="content">
                               <ul id="notelist"><li>notes 1</li></ul>
                               <input type="text" class="col-sm-10" display="inline " name="" id="">
                               <button class="btn btn-primary">Add</button> 
                            </div>
                        </div>


                    </div>
                   
                </div>
               

            </div>
          </div>
         
        </body>
        </html>
